<p>近日大雨造成湖水高漲沖走湖邊植物，河馬才會跑到飯店附近找草吃，與人類發生衝突。奈瓦沙湖船東協會主席奇洛指出：「另一個很大的原因是湖邊土地遭到人類侵佔。」害得河馬進食的草地縮小，呼籲政府鐵腕取締，還地於河馬。
  <img src="LA03_004 (1).jpg" width="640" height="533" />
</p>
<p>河馬咬死台客前，肯亞當地有民眾將一頭河馬電擊死亡（非咬死台客河馬）</p>
